<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verification Email</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #000000;
    }

    .email-container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      border: 1px solid #eaeaea;
      border-radius: 8px;
      overflow: hidden;
    }

    .header {
      background-color: #ffffff;
      text-align: center;
      padding: 20px;
      border-bottom: 1px solid #eaeaea;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
      color: #000000;
    }

    .content {
      padding: 20px;
      text-align: center;
    }

    .content p {
      font-size: 16px;
      line-height: 1.5;
      color: #333333;
    }

    .button-container {
      margin: 20px 0;
    }

    .verify-button {
      display: inline-block;
      padding: 12px 24px;
      font-size: 16px;
      color: #ffffff !important;
      background-color: #000000;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .footer {
      padding: 20px;
      background-color: #ffffff;
      border-top: 1px solid #eaeaea;
      text-align: center;
      font-size: 12px;
      color: #888888;
    }

    .footer a {
      color: #000000;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="email-container">
    <div class="header">
      <h1>Verify Your Email</h1>
    </div>
    <div class="content">
      <p>Hi there,</p>
      <p>
        Thank you for signing up! Please click the button below to verify your
        email address.
      </p>
      <div class="button-container">
        <a href="{{.VerificationLink}}" class="verify-button">Verify Email</a>
      </div>
      <p>
        If you didn&apos;t request this, you can safely ignore this email.
      </p>
    </div>
    <div class="footer">
      <p>&copy; 2024 Registration. All rights reserved.</p>
    </div>
  </div>
</body>

</html>
